<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/album.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ms-2">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link active" href="#">Album</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="#">Lista</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="#">info</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- info album -->
    <div class="container col-xs-10 col-sm-10 border border-dark-subtle mt-5 p-4">
        <div id="albumRow" class="row">
          <div class="d-flex justify-content-center p-5">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
    </div>
    <!-- review user -->
    <div class="container text-center mt-4">
      <div id="userReview" class="row d-flex justify-content-center">
        <div class="col-8">
        <!-- estrellas -->
        <div>
        <p class="fs-5 mb-0">Calificar:</p>
          <div class="mb-2">
          <div class="form-check form-check-inline rate mx-0 p-0">
            <input class="form-check-input" type="radio" name="reviewRadioOptions" id="inlineRadio1" value="1">
            <label class="star" for="inlineRadio1">★</label>
            <input class="form-check-input" type="radio" name="reviewRadioOptions" id="inlineRadio2" value="2">
            <label class="star" for="inlineRadio2">★</label>
            <input class="form-check-input" type="radio" name="reviewRadioOptions" id="inlineRadio3" value="3">
            <label class="star" for="inlineRadio3">★</label>
            <input class="form-check-input" type="radio" name="reviewRadioOptions" id="inlineRadio4" value="4">
            <label class="star" for="inlineRadio4">★</label>
            <input class="form-check-input" type="radio" name="reviewRadioOptions" id="inlineRadio5" value="5">
            <label class="star" for="inlineRadio5">★</label>
          </div>
          </div>

        </div>
        <!-- text review -->
        <div class="form-floating" data-bs-theme="dark">
            <textarea class="form-control" placeholder="Leave a comment here" id="reviewTextarea"></textarea>
            <label for="reviewTextarea">comentarios</label>
        </div>
        <button type="button" id="saveReview" class="btn btn-outline-success mt-2">Guardar</button> 
      </div>
      </div>
    <hr>
    </div>
    <!-- Other user reviews-->
    <div id="reviews" class="container text-center mt-4">

    </div>

</body>
<script src="js/db.js"></script>
<script src="js/backend.js"></script>
<script src="js/init.js"></script>
<script src="js/album.js"></script>
</html>
