<!DOCTYPE html>
<html lang="en">
<head>

    <link href="css/register.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="card col-4" data-bs-theme="dark">
                <div class="card-body">
                    <h4 class="my-3">Crear una cuenta.</h4>
                    <hr>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Nombre usuario</label>
                        <input type="email" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-success">Registrarse</button>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">ya registrado? <a href="#">inicia sesion</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
